<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Fluid Layout with boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    #loader{
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: #428CD6;
      opacity: 0.95;
    }
    #loader p{
      position: absolute;
      top: 52%;
      color: #fff;
      width: 100%;
      text-align: center;

      -webkit-animation: togglefade 1.2s infinite alternate;
      /*animation: togglefade 1.0s infinite alternate;*/
    }

    @-webkit-keyframes togglefade {
      0% {
        opacity: 0.2;
      }
      100% {
        -webkit-transition: opacity 1.2s ease-in-out;
      }
    }
    @keyframes togglefade {
      0% {
        opacity: 0.2;
      } 100% {
        transition: opacity 1.2s ease-in-out;
        -webkit-transition: opacity 1.2s ease-in-out;
      }
    }



    #loader .signal {
        border:3px solid #fff;
        border-radius:30px;
        height:30px;
        left:50%;
        margin:-15px 0 0 -15px;
        opacity:0;
        position:absolute;
        top:50%;
        width:30px;

        -webkit-animation: pulsate 1s infinite ease-out;
        animation: pulsate 1s infinite ease-out;
    }

    @-webkit-keyframes pulsate {
        0% {
          -webkit-transform:scale(.1);
          opacity: 0.0;
        }
        50% {
          opacity:1;
        }
        100% {
          -webkit-transform:scale(1.2);
          opacity:0;
        }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="signal"></div>
    <p>Loading...</p>
  </div>
  <div id="container1">
    <div id="stats" class="inner_container">
      <p class="sum">Boxes: <span></span></p
      ><p class="deleted">Deleted: <span></span></p
      ><button class="clear_state">Clear State</button>
    </div>
    <ul id="container2" class="inner_container">
      <li class="box third mod1">
        <header>
          <h1>1</h1>
          <span class="delete">&#x2716;</span>
        </header>
        <section>
          <p class="prev">2</p
          ><p class="next">2</p>
        </section>
      </li
      ><li class="box third mod2">
        <header>
          <h1>2</h1>
          <span class="delete">&#x2716;</span>
        </header>
        <section>
          <p class="prev">2</p
          ><p class="next">2</p>
        </section>
      </li
      ><li class="box third mod3">
        <header>
          <h1>3</h1>
          <span class="delete">&#x2716;</span>
        </header>
        <section>
          <p class="prev">2</p
          ><p class="next">2</p>
        </section>
      </li>
      <li class="box half mod4">
        <header>
          <h1>4</h1>
          <span class="delete">&#x2716;</span>
        </header>
        <section>
          <p class="prev">2</p
          ><p class="next">2</p>
        </section>
      </li><li class="box half mod1">
        <header>
          <h1>5</h1>
          <span class="delete">&#x2716;</span>
        </header>
        <section>
          <p class="prev">2</p
          ><p class="next">2</p>
        </section>
      </li>
      <li class="box highlight full mod2">
        <header>
          <h1>6</h1>
          <span class="delete">&#x2716;</span>
        </header>
        <section>
          <p class="prev">2</p
          ><p class="next">2</p>
        </section>
      </li>
    </ul>
  </div>

  <script src="/js/require.js" type="text/javascript"></script>
  <script>
    require.config({
      baseUrl: '/js'
    });
  </script>
  <script src="/js/jquery.js" type="text/javascript"></script>
  <script src="/js/application.js" type="text/javascript"></script>
</body>
</html>
